<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>
      JioSaavn - Listen to New &amp; Old Indian &amp; English Songs. Anywhere,
      Anytime.
    </title>

    <!-- Font Awasome CDN (Content Delivary Network)Link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Custom Css Link -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <!-- Header -->
      <div class="header">
        <!-- Nav Left -->
        <div class="nav-left">
          <div class="nav-logo">
            <img src="assets/logo.svg" alt="logo" />
          </div>
          <div class="nav-links">
            <li><a href="#">Music</a></li>
            <li><a href="#">Podcasts</a></li>
            <li><a href="#">Go Pro</a></li>
          </div>
        </div>

        <!-- Nav Middle -->
        <div class="nav-search">
          <input type="text" placeholder="Search" class="search-input" />
          <div class="search-icon">
            <i class="fa-solid fa-magnifying-glass"></i>
          </div>
        </div>

        <!-- Nav Right -->
        <div class="nav-right">
          <div class="nav-languages">
            <div class="language">
              Music Languages &nbsp; <i class="fa-solid fa-angle-down"></i>
            </div>
            <div class="language-name">Hindi</div>
          </div>
          <div class="nav-buttons">
            <button>Log In</button>
            <button>Sign Up</button>
          </div>
        </div>
      </div>

      <!-- Main Section -->
      <div class="main-section">
        <!-- left section -->
        <div class="left-section">
          <div class="left-top">
            <h2>BROWSE</h2>
            <ul>
              <li>New Releases</li>
              <li>Top Charts</li>
              <li>Top Playlists</li>
              <li>Podcasts</li>
              <li>Top Artists</li>
              <li>Radio</li>
            </ul>
          </div>
          <div class="left-bottom">
            <h2>LIBRARY</h2>
            <ul>
              <li>History</li>
              <li>Liked Songs</li>
              <li>Albums</li>
              <li>Podcasts</li>
              <li>Artists</li>
              <li></li>
            </ul>
          </div>
        </div>

        <!-- middle section -->
        <div class="middle-section">middle</div>

        <!-- right section -->
        <div class="right-section">right</div>
      </div>
    </div>

    <!-- javaScript Link -->
    <script src="script.js"></script>
  </body>
</html>
